<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B Testing Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">A/B Testing Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>Experiments</h1>
                    <button id="create-experiment-btn" class="btn btn-primary">Create Experiment</button>
                </div>
            </div>
        </div>

        <!-- Experiment Filter -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Status</span>
                    <select id="status-filter" class="form-select">
                        <option value="">All Statuses</option>
                        <option value="draft">Draft</option>
                        <option value="active">Active</option>
                        <option value="paused">Paused</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Search</span>
                    <input type="text" id="search-input" class="form-control" placeholder="Search by name...">
                </div>
            </div>
        </div>

        <!-- Experiments List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Variants</th>
                                        <th>Created</th>
                                        <th>Population</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="experiments-table-body">
                                    <!-- Experiments will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Experiment Detail Modal -->
    <div class="modal fade" id="experiment-detail-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Experiment Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="experiment-detail-body">
                    <!-- Experiment details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Experiment Modal -->
    <div class="modal fade" id="experiment-form-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="experiment-form-title">Create Experiment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="experiment-form">
                        <input type="hidden" id="form-mode" value="create">
                        
                        <div class="mb-3">
                            <label for="experiment-name" class="form-label">Experiment Name</label>
                            <input type="text" class="form-control" id="experiment-name" required 
                                   pattern="[a-zA-Z0-9_-]+" title="Only alphanumeric characters, hyphens, and underscores allowed">
                            <div class="form-text">Only alphanumeric characters, hyphens, and underscores allowed.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="experiment-description" class="form-label">Description</label>
                            <textarea class="form-control" id="experiment-description" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="experiment-population" class="form-label">Total Population (optional)</label>
                            <input type="number" class="form-control" id="experiment-population" min="1">
                            <div class="form-text">Maximum number of users in the experiment. Leave empty for unlimited.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Variants</label>
                            <div id="variants-container">
                                <!-- Variant fields will be added here -->
                            </div>
                            <button type="button" class="btn btn-outline-secondary btn-sm mt-2" id="add-variant-btn">
                                + Add Variant
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-experiment-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App JS -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/experiments.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
